    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #datepicker{
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
        }

        .form-container input[type="button"] {
            width: 100%;
            background-color: #3B6EFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .made-by {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .github-logo {
            text-align: center;
            margin-top: 20px;
        }

        .github-logo img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function redirectToImage() {
            var selectedDate = flatpickr("#datepicker").selectedDates[0];
            if (!selectedDate) {
                alert("Please select a date");
                return;
            }

            var year = selectedDate.getFullYear();
            var month = ("0" + (selectedDate.getMonth() + 1)).slice(-2);
            var day = ("0" + selectedDate.getDate()).slice(-2);

            var imageUrl = "/KBO" + year + "-" + month + "-" + day + ".png";

            window.location.href = imageUrl;
        }
    </script>
</head>
