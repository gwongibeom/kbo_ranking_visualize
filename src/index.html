        <div class="today-kbo-container">
            <h1>오늘자 게임차 바로보기</h1>
            <span>1시간 간격으로 업데이트 됩니다.</span>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script>
            flatpickr('#datepicker', {
                dateFormat: 'Y-m-d',
                enableTime: false,
                minDate: '2000-01-01',
                maxDate: '2025-12-31',
                locale: {
                    rangeSeparator: ' - ',
                    weekdays: {
                        shorthand: ['일', '월', '화', '수', '목', '금', '토'],
                        longhand: [
                            '일요일',
                            '월요일',
                            '화요일',
                            '수요일',
                            '목요일',
                            '금요일',
                            '토요일',
                        ],
                    },
                    months: {
                        shorthand: [
                            '1월',
                            '2월',
                            '3월',
                            '4월',
                            '5월',
                            '6월',
                            '7월',
                            '8월',
                            '9월',
                            '10월',
                            '11월',
                            '12월',
                        ],
                        longhand: [
                            '1월',
                            '2월',
                            '3월',
                            '4월',
                            '5월',
                            '6월',
                            '7월',
                            '8월',
                            '9월',
                            '10월',
                            '11월',
                            '12월',
                        ],
                    },
                },
            })
            function redirectToImage() {
                let selectedDate = flatpickr('#datepicker').selectedDates[0]
                if (!selectedDate) {
                    alert('날짜를 선택해주세요.')
                    return
                }

                let year = selectedDate.getFullYear()
                let month = ('0' + (selectedDate.getMonth() + 1)).slice(-2)
                let day = ('0' + selectedDate.getDate()).slice(-2)

                let imageUrl = `detail/${year}/${month}/${day}`

                window.location.href = imageUrl
            }

            function createTodayImageElement() {
                let today = new Date();
                let year = today.getFullYear();
                let month = String(today.getMonth() + 1).padStart(2, '0');
                let day = String(today.getDate()).padStart(2, '0');
                        
                let imageUrl = `../static/KBO${year}-${month}-${day}.png`;
                        
                let imageElement = new Image();
                imageElement.src = imageUrl;
                imageElement.alt = `KBO ${year}-${month}-${day}`;
                        
                let todayContainer = document.querySelector('.today-kbo-container');
                todayContainer.appendChild(imageElement);
}

document.addEventListener('DOMContentLoaded', createTodayImageElement);

        </script>
